<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переміщення літер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            min-height: 50px;
            position: relative;
            user-select: none;
        }

        .char {
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .selected {
            background-color: yellow;
        }

        .dragging {
            position: absolute;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <h1>Переміщення літер</h1>
    <input type="text" id="inputText" placeholder="Введіть текст">
    <button id="applyButton">Застосувати</button>

    <div class="output" id="outputArea"></div>

    <script src="script.js"></script>
</body>

</html>
